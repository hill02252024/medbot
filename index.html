<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Service Solutions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
        }
        header {
            background-color: #000000;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-bottom: 5px solid #333;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        p {
            font-size: 1.2em;
            margin: 20px;
        }
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 5px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automated Service Solutions</h1>
    </header>
    <div class="container">
        <p>Welcome to our website, where automation meets style. Explore our services and discover how we can simplify your processes.</p>
        <div class="image-container">
            <img src="https://www.efpg.com.tw/ftcfile/pic/editorupl/catalog/201807/Cont_1531824874224.jpg" alt="Design Image">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Automated Service Solutions</p>
    </footer>
</body>
</html>
