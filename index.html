<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Automation Solutions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a23;
            color: #ffffff;
        }
        .header {
            background-color: #1e1e3f;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .card {
            background-color: #1e1e3f;
            width: 80%;
            margin: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 60px;
            height: 60px;
            margin-left: 20px;
        }
        .card-text {
            font-size: 1.3em;
        }
        .footer {
            background-color: #1e1e3f;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Innovative Automation Solutions</h1>
    </div>
    <div class="section">
        <div class="card">
            <div class="card-text">CNC Automation System SINUMERIK</div>
            <img src="https://www.efpg.com.tw/ftcfile/pic/editorupl/catalog/201807/Cont_1531824874224.jpg" alt="Arrow Image">
        </div>
        <div class="card">
            <div class="card-text">Process Control</div>
            <img src="https://www.efpg.com.tw/ftcfile/pic/editorupl/catalog/201807/Cont_1531824874224.jpg" alt="Arrow Image">
        </div>
    </div>
    <div class="footer">
        <p>With Totally Integrated Automation on the way to the Digital Enterprise</p>
        <p>Thanks to the holistic approach and the triple potential</p>
        <p>&copy; 2025 Innovative Automation Solutions</p>
    </div>
</body>
</html>
